<!DOCTYPE html>

<head>

        body {

        .content {

            margin: 0 auto;

        h1 {

        }

        .description {
            font-size: 1.2em;

        }

        .qr-container {
            margin: 20px 0;
        }

        .qr {
            width: 150px;

            border: 3px solid #ffcc00;
        }

        p {

        }

        .decorative-image {
            width: 100%;

            margin-top: 20px;
            border-radius: 10px;
        }

        /* AnimaciÃ³n de nieve */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Estilo para los botones */
        .button-container {
            margin-top: 30px;
            z-index: 2;
        }

        .button-container button {
            background-color: #ffcc00;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #ffd94d;
        }
    </style>
</head>
