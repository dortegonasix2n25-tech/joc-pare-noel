<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pare Noel Pixel Game - M√≤bil</title>
    <style>
        /* Estils b√†sics: fons fosc, text blanc, canvas centrat */
        body {
            margin: 0;
            background: #000814;
            overflow: hidden;
            font-family: 'Press Start 2P', Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Marcador de punts */
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px; 
            z-index: 10;
            text-shadow: 1px 1px 2px black;
        }

        /* Botones de control */
        #pauseBtn, #startBtn, #fullscreenButton {
            position: absolute;
            top: 10px;
            z-index: 10;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        /* Bot√≥n de Pausa (a la derecha) */
        #pauseBtn {
            right: 10px;
            background: #ffcc00;
            box-shadow: 0 4px 0 #b38f00;
        }

        /* Bot√≥n de Start */
        #startBtn {
            right: 100px; 
            background: #4CAF50; 
            color: white;
            box-shadow: 0 4px 0 #388E3C;
            display: none; 
        }

        /* Bot√≥n de Pantalla Completa */
        #fullscreenButton {
            right: 200px;
            background: #3faffa;
            color: white;
            box-shadow: 0 4px 0 #388E3C;
        }

        /* Botones activos */
        #pauseBtn:active, #startBtn:active, #fullscreenButton:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b38f00;
        }

        /* REQUISIT 2: Canvas responsiu */
        canvas {
            display: block;
            flex-grow: 1; 
            width: 100%;
            max-height: calc(100vh - 120px); 
            background: #001233;
            image-rendering: pixelated; 
        }

        /* Estils dels controls t√†ctils */
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            box-sizing: border-box;
            background: #000814;
        }

        .d-pad, .action-btn {
            display: flex;
            gap: 10px;
            margin: 0 20px;
        }

        .touch-btn {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: #4d4d4d;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: 4px solid #2e2e2e;
            cursor: pointer;
            user-select: none; 
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.1s, transform 0.1s;
            box-shadow: 0 4px 0 #1a1a1a;
        }

        .touch-btn:active {
            background: #6e6e6e;
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1a1a1a;
        }

        #giftBtn {
            background: #ff4d4d; 
            border-color: #cc0000;
            box-shadow: 0 4px 0 #990000;
            width: 80px;
            height: 80px;
            font-size: 30px;
        }

        #giftBtn:active {
            background: #ff8080;
            box-shadow: 0 2px 0 #990000;
        }
    </style>
</head>

<body>
    <div id="score">Punts: 0</div>

    <button id="startBtn">Comen√ßar</button>
    <button id="pauseBtn">Pausa</button>
    <button id="fullscreenButton">Pantalla Completa</button>

    <canvas id="game" width="900" height="500"></canvas>

    <div id="controls">
        <div class="d-pad">
            <button id="upBtn" class="touch-btn">‚ñ≤</button>
            <button id="leftBtn" class="touch-btn">‚óÄ</button>
            <button id="rightBtn" class="touch-btn">‚ñ∂</button>
            <button id="downBtn" class="touch-btn">‚ñº</button>
        </div>
        <div class="action-btn">
            <button id="giftBtn" class="touch-btn">üéÅ</button>
        </div>
    </div>

    <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const pauseBtn = document.getElementById("pauseBtn");
    const startBtn = document.getElementById("startBtn");
    const fullscreenButton = document.getElementById("fullscreenButton");

    /* Controles t√†ctils (botons per a m√≤bil) */
    const upBtn = document.getElementById("upBtn");
    const downBtn = document.getElementById("downBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const giftBtn = document.getElementById("giftBtn");

    let santa = {
        x: 200, y: 110, w: 60, h: 32, speed: 5
    };
    let isMoving = { up: false, down: false, left: false, right: false };
    let isShooting = false;
    let punts = 0;

    function moveSanta() {
        if (isMoving.up) santa.y -= santa.speed;
        if (isMoving.down) santa.y += santa.speed;
        if (isMoving.left) santa.x -= santa.speed;
        if (isMoving.right) santa.x += santa.speed;

        santa.x = Math.max(0, Math.min(canvas.width - santa.w, santa.x));
        santa.y = Math.max(0, Math.min(canvas.height - santa.h, santa.y));
    }

    function draw() {
        ctx.fillStyle = "#000814"; // Fondo oscuro
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "red"; // Santa es un rect√°ngulo rojo
        ctx.fillRect(santa.x, santa.y, santa.w, santa.h);

        requestAnimationFrame(draw);
    }

    function update() {
        moveSanta();
    }

    // Pantalla completa
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.log(`Error: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }

    fullscreenButton.addEventListener("click", toggleFullScreen);

    // Botones t√°ctiles
    function handleTouch(e, isPressed, direction) {
        e.preventDefault();
        if (direction === "gift") {
            if (isPressed && !isShooting) {
                // L√≥gica de lanzar el regalo
                console.log("Regalo lanzado");
                isShooting = true;
            } else if (!isPressed) {
                isShooting = false;
            }
        } else {
            isMoving[direction] = isPressed;
        }
    }

    function setupTouchControls() {
        const buttons = [
            { element: upBtn, direction: 'up' }, { element: downBtn, direction: 'down' },
            { element: leftBtn, direction: 'left' }, { element: rightBtn, direction: 'right' },
            { element: giftBtn, direction: 'gift' }
        ];

        buttons.forEach(btn => {
            btn.element.addEventListener("touchstart", (e) => handleTouch(e, true, btn.direction), { passive: false });
            btn.element.addEventListener("touchend", (e) => handleTouch(e, false, btn.direction), { passive: false });
            btn.element.addEventListener("touchcancel", (e) => handleTouch(e, false, btn.direction), { passive: false });
            btn.element.addEventListener("mousedown", (e) => handleTouch(e, true, btn.direction), { passive: false });
            btn.element.addEventListener("mouseup", (e) => handleTouch(e, false, btn.direction), { passive: false });
            btn.element.addEventListener("mouseleave", (e) => handleTouch(e, false, btn.direction), { passive: false });
        });
    }
    setupTouchControls();

    // Funci√≥n de pausa
    pauseBtn.addEventListener("click", () => {
        if (estat === "playing" || estat === "paused") togglePause();
    });

    // Funci√≥n para alternar entre pausa y reanudaci√≥n
    function togglePause() {
        if (estat === "playing") estat = "paused";
        else if (estat === "paused") estat = "playing";
        update(); // Para que contin√∫e el bucle de juego
    }

    // Control de inicio del juego
    startBtn.addEventListener("click", () => {
        if (estat === "start" || estat === "gameover") {
            resetGame();
            estat = "playing";
        }
    });

    // L√≥gica de juego (en cada actualizaci√≥n)
    function resetGame() {
        punts = 0;
        santa = { x: 200, y: 110, w: 60, h: 32, speed: 5 };
        isMoving = { up: false, down: false, left: false, right: false };
        isShooting = false;
    }

    // Redimensionar canvas al entrar en pantalla completa
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Iniciar el bucle del juego
    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }
    loop();

    </script>
</body>
</html>
