<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pare Noel Pixel Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Estilos específicos para el juego -->
</head>
<body>
    <!-- Canvas principal donde se dibujará el juego -->
    <canvas id="game" width="900" height="500"></canvas>

    <!-- Marcador de puntos -->
    <div id="score">Punts: 0</div>

    <!-- Botón de pausa -->
    <button id="pauseBtn">Pausa</button>

    <!-- Controles táctiles para móvil -->
    <div class="controls">
        <!-- Flechas para mover -->
        <div class="controls-left">
            <button id="left">←</button>
            <button id="down">↓</button>
            <button id="up">↑</button>
            <button id="right">→</button>
        </div>

        <!-- Botón para lanzar regalo -->
        <button id="launchGift">Lanzar Regalo</button>
    </div>

    <!-- Incluir el archivo JS con la lógica del juego -->
    <script src="game.js"></script>
</body>
</html>
